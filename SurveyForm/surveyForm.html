<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">  
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">We value your feedback</p>
      <form id="survey-form">
        <fieldset>
        <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="enter your email" required></label>
        <label id="number-label">Age: <input id="number" type="number" min=13 max=120 placeholder="Age"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">What is your role:
       <select id="dropdown" id="dropdown" class="inline">
         <option value=" ">Select One</option>
         <option value="1">Intern</option>
         <option value="2">Team Leader</option>
         <option value="3">Assistant Manager</option>
         <option value="4">Manager</option>
       </select>
       <label for="gender">Gender:
       <label for="Male"><input id="Male" type="radio" value="Male" name="gender" class="inline"> Male</label>
       <label for="Female"><input id="Female" type="radio" value="Female" name="gender" class="inline"> Female</label>
       <label for="Other"><input id="Other" type="radio" value="Other" name="gender" class="inline"> Prefer Not to Say</label>
       <label for="checkboxes">Did you experience any problems accessing our products and services ?
         <label for="problems"><input id="problems" type="checkbox" name="choose" value="yes" class="inline"> Yes</label>
         <label for="problems"><input id="problems" type="checkbox" name="choose" value="no" class="inline"> No</label>
        </fieldset>
        <fieldset>
          <label for="comments">Write your Suggestions: 
            <textarea id="comments" name="comments" placeholder="please write your problems">
              </textarea>
          </fieldset>
          <input type="submit" id="submit" class="submit">
        </form>
      </body>
  <html>
